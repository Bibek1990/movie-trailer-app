

<div class="container" align="center" ng-repeat="movie in trailers">
    <h3>Title: <a href="#/trailer/{{movie._id}}">{{movie.title}}</a></h3>
    <youtube-video video-url="movie.url"></youtube-video>
    <br/>
    <label><b>Author: </b>{{movie.author}}</label>
    <br/>
    <label><b>Published Date: </b>{{movie.publishedOn}}</label>
    <br/>
    <label><b>Description: </b>{{movie.description}}</label>
</div>
