<div class="container">
    <h2 align="center">Add Trailer form</h2>
    <form name="myForm" class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-2" for="title">Title:</label>
            <div class="col-sm-10">
                <input type="text" ng-model="trailerData.title" class="form-control" id="title" placeholder="Enter title" name="email" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="author">Author:</label>
            <div class="col-sm-10">
                <input type="text" ng-model="trailerData.author" class="form-control" id="author" placeholder="Enter author" name="pwd" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="url">Url:</label>
            <div class="col-sm-10">
                <input type="text" ng-model="trailerData.url" class="form-control" id="url" placeholder="Enter url" name="pwd" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="description">Description:</label>
            <div class="col-sm-10">
                <textarea class="form-control" ng-model="trailerData.description" placeholder="Enter description" id="description" rows="3" required></textarea>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button ng-click="addTrailer()" ng-disabled="myForm.$invalid" class="btn btn-default">Add Trailer</button>
            </div>
        </div>
    </form>
</div>
